<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt - Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>MediCare Admin</span>
                </div>
                <nav class="nav">
                    <a href="../index.html">Trang chủ</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="manage-doctors.html">Quản lý BS</a>
                    <a href="manage-patients.html">Quản lý BN</a>
                    <a href="manage-bookings.html">Quản lý lịch</a>
                    <a href="reports.html">Báo cáo</a>
                </nav>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <a href="settings.html"><i class="fas fa-cog" style="font-size: 1.5rem; color: var(--secondary-blue);"></i></a>
                    <a href="../index.html" class="btn-secondary" style="padding: 0.6rem 1rem;">Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1 class="page-title">Cài đặt hệ thống</h1>
            <p class="breadcrumb"><a href="dashboard.html">Dashboard</a> / Cài đặt</p>
        </div>
    </div>

    <section class="main-content">
        <div class="container">
            <div class="form-container">
                <h2>Cấu hình hệ thống</h2>
                <form>
                    <h3 style="margin: 2rem 0 1rem;">Thông tin cơ bản</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Tên hệ thống *</label>
                            <input type="text" value="MediCare - Hệ thống đặt lịch khám bệnh" required>
                        </div>
                        <div class="form-group">
                            <label>Email hệ thống *</label>
                            <input type="email" value="info@medicare.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Số điện thoại *</label>
                            <input type="tel" value="0123 456 789" required>
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <input type="text" value="123 Nguyễn Văn Linh, TP.HCM">
                        </div>
                    </div>

                    <h3 style="margin: 2rem 0 1rem;">Giao diện</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Màu chủ đạo</label>
                            <input type="color" value="#3498db">
                        </div>
                        <div class="form-group">
                            <label>Logo</label>
                            <input type="file" accept="image/*">
                        </div>
                    </div>

                    <h3 style="margin: 2rem 0 1rem;">Cài đặt lịch hẹn</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Thời gian hủy lịch tối thiểu (giờ)</label>
                            <input type="number" value="12" min="1">
                        </div>
                        <div class="form-group">
                            <label>Thời gian đặt lịch trước tối thiểu (giờ)</label>
                            <input type="number" value="2" min="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Thông báo SMS</label>
                            <select>
                                <option selected>Bật</option>
                                <option>Tắt</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Thông báo Email</label>
                            <select>
                                <option selected>Bật</option>
                                <option>Tắt</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary">Hủy</button>
                        <button type="submit" class="btn-submit">Lưu cài đặt</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../scripts.js"></script>
</body>
</html>
