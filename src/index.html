<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lịch khám bệnh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="title-bar">
        <div class="left">
            <a href="" class="home-btn">Đặt lịch</a>
        </div>
        <div class="right">
            <div class="util-link">
                <a href="" class="util-txt">Bệnh viện</a>
                <a href="#doctor-search" class="util-txt">Bác sĩ</a>
                <a href="" class="util-txt">Hỗ trợ</a>
            </div>
            <button class="util-btn">Đăng nhập</button>
        </div>
    </header>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-text">
                <h1>Nhóm 12<br/>Lập trình web</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="hero-buttons">
                    <button class="util-btn">Liên hệ</button>
                    <button class="util-btn secondary">Tìm hiểu thêm</button>
                </div>
            </div>

            <div class="appointment-card">
                <h2>Đặt lịch khám bệnh</h2>
                <form>
                    <label>Tên*</label>
                    <input type="text" placeholder="Tên Đầy Đủ" required/>
                    <label>Email/SĐT*</label>
                    <input type="email" placeholder="example@gmail.com" required/>
                    <label>Khoa*</label>
                    <select required>
                        <option value="">Vui lòng chọn</option>
                        <option>Tim mạch</option>
                        <option>Thần kinh</option>
                        <option>Xương khớp</option>
                    </select>
                    <label>Thời gian*</label>
                    <select required>
                        <option>9:00 Sáng</option>
                        <option>10:00 Sáng</option>
                        <option>11:00 Sáng</option>
                    </select>
                    <button type="submit" class="util-btn full">Đặt ngay</button>
                </form>
            </div>
        </div>
    </section>

    <section class="doctor-search" id="doctor-search">
        <div class="doctor-search-form">
            <h2 class="doctor-searchbar-title">Tìm bác sĩ</h2>
            <form class="doctor-searchbar">
                <input type="text" id="name-search" placeholder="Nhập tên bác sĩ"/>
                <select>
                    <option value="">Chọn Khoa</option>
                    <option>Tim mạch</option>
                    <option>Thần kinh</option>
                    <option>Xương khớp</option>
                </select>
                <div class="availability">
                    <input type="checkbox" name="available"/>
                    <span>Có sẵn</span>
                </div>
                <button class="util-btn">Tìm kiếm</button>
            </form>
        </div>
    </section>
</body>

</html>
