<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicare - Đăng ký</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Medicare</div>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="facility.html">Cơ sở y tế</a>
        <a href="Specialty.html">Chuyên khoa</a>
        <a href="About.html">Giới thiệu</a>
        <a href="Contact.html">Liên hệ</a>
      </nav>
      <div class="auth">
        <a href="login.html" class="auth-link">Đăng nhập</a>
        <a href="register.html" class="auth-link signup">Đăng ký</a>
      </div>
      <button class="menu-toggle" aria-label="Mở menu">☰</button>
    </header>

    <main class="auth-page">
      <div class="auth-card">
        <h1>Tạo tài khoản</h1>
        <p class="auth-desc">Đăng ký để đặt lịch khám nhanh chóng trên Medicare.</p>
        <form class="auth-form" data-validate="true">
          <div class="form-group">
            <label for="register-name">Họ và tên</label>
            <input
              type="text"
              id="register-name"
              name="fullname"
              placeholder="Nhập họ và tên"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              name="email"
              placeholder="Nhập email"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-phone">Số điện thoại</label>
            <input
              type="tel"
              id="register-phone"
              name="phone"
              placeholder="Nhập số điện thoại"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-password">Mật khẩu</label>
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Tạo mật khẩu"
              required
            />
          </div>
          <div class="form-group">
            <label for="register-confirm">Xác nhận mật khẩu</label>
            <input
              type="password"
              id="register-confirm"
              name="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Tạo tài khoản</button>
        </form>
        <p class="form-note">
          Đã có tài khoản?
          <a href="login.html">Đăng nhập</a>
        </p>
      </div>
    </main>

    <footer class="footer">
      <p>Medicare © 2024</p>
      <p>123 Đường Sức Khỏe, Quận 1, TP.HCM</p>
      <p>Email: contact@medicare.vn</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
